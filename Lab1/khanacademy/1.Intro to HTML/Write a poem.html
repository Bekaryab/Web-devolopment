<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    
    </head>
    <body>
    <h1> Poem waves of time</h1>
    <p> The clock ticks on, the days unfold,<br>
    A story written, yet untold.<br>
    Moments fleeting, dreams take flight,<br>
    Through shadowed paths and beams of light.<br>
        
    </p>
    </body>
</html>
