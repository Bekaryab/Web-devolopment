<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <p>Dalida's To-Do</p>
      </div>
      <div class="main">
        <p>To-Do List</p>
        <div class="input">
          <input type="text" id="taskInput" placeholder="Write a task for Dalida...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <div class="tasks">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
